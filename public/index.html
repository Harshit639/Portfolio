<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Harshit's Portfolio</title>
    <style>
      html, body{
				width: 100%;
				height: 100%;

				margin: 0px;
				padding: 0px;

				background: black;
			}

			.holder{
				width: 320px;
				height: 210px;

				position: absolute;
				top: 50%;
				left: 50%;
				margin: -105px 0 0 -160px;

				display: grid;
				grid-gap: 10px;
				grid-template-columns: 100px 100px 100px;
				grid-auto-rows: minmax(100px, auto);
			}

			.inner{
				border: 3px solid white;
			}

			@keyframes bounce{
				0%{
					transform: translate(0em, 0em);
				}

				10%{
					transform: translate(-3em, 1em);
				}

				20%{
					transform: translate(-1em, 3em);
				}

				40%{
					transform: translate(3em, 0em);
				}

				50%{
					transform: translate(2em, -3em);
				}

				70%{
					transform: translate(1em, 3em);
				}

				80%{
					transform: translate(-3em, 1em);
				}

				90%{
					transform: translate(3em, -2em);
				}
			}

			@keyframes scale1{
				0%{
					transform: translateY(.5em) scale(0);
				}
				10%{
					transform: translateY(.5em) scale(0);
				}

				50%{
					transform: translateY(.5em) scale(3);
				}
				100%{
					transform: translateY(.5em) scale(0);
				}
			}

			@keyframes scale2{
				0%{
					transform: translateY(.5em) scale(0);
				}
				10%{
					transform: translateY(-.5em) scale(0);
				}
				50%{
					transform: translateY(-.5em) scale(3);
				}
				100%{
					transform: translateY(-.5em) scale(0);
				}

			}


			@keyframes rotate{
				0%{
					transform: rotate(0deg) scale(0);
				}

				50%{
					transform: rotate(180deg) scale(1);
				}

				100%{
					transform: rotate(360deg) scale(0);
				}

			}


			@keyframes blur{
				0%{
					transform: translate(0em, 0em);
				}

				10%{
					transform: translate(1em, 0em);
				}

				20%{
					transform: translate(0em, 0em);
				}

				30%{
					transform: translate(0em, 1em);
				}

				40%{
					transform: translate(0em, 0em);
				}

				50%{
					transform: translate(-1em, 0em);
				}

				60%{
					transform: translate(0em, 0em);
				}

				70%{
					transform: translate(0em, -1em);
				}

				80%{
					transform: translate(0em, 0em);
				}

			}



			@keyframes flower{
				0%{
					transform: scale(0);
				}

				100%{
					transform: scale(5);
				}
			}

			@keyframes m1{
				0%{
					transform: translate(0em, -2em);
				}

				33%{
					transform: translate(2em, 2em);
				}

				66%{
					transform: translate(-2em, 2em);
				}

				100%{
					transform: translate(0em, -2em);
				}
			}

			.circle{
				width: 10px;
				height: 10px;

				margin: 40px;
				border: 3px solid white;
				background: white;
				border-radius: 20px;
				position: fixed;
				transform: rotate(0deg);
				animation-duration: 5s;
				animation-iteration-count: infinite;
				animation-timing-function: ease;
			}

     


    </style>
  </head>
  <body>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="holder loader-container">
      <div class="inner">
        <div class="circle" style="animation-name: bounce; animation-timing-function: linear;"></div>
      </div>
      <div class="inner">
        <div class="circle" style="animation-name: scale1; mix-blend-mode: exclusion; transform-origin: bottom"></div>
        <div class="circle" style="animation-name: scale2; mix-blend-mode: exclusion; transform-origin: top;"></div>
  
  
  
      </div>
      <div class="inner" >
        <div class="circle" style="animation-name: m1; mix-blend-mode: exclusion; transform-origin: bottom"></div>
        <div class="circle" style="animation-name: m1; mix-blend-mode: exclusion; transform-origin: bottom; animation-delay: -1s"></div>
        <div class="circle" style="animation-name: m1; mix-blend-mode: exclusion; transform-origin: bottom; animation-delay: -2s"></div>
  
      </div>
      <div class="inner"; >
        <div class="circle" style="animation-name: rotate; transform-origin: top left;"></div>
        <div class="circle" style="animation-name: rotate; transform-origin: top right;  animation-delay: -.5s"></div>
        <div class="circle" style="animation-name: rotate; transform-origin: bottom right; animation-delay: -1s"></div>
        <div class="circle" style="animation-name: rotate; transform-origin: bottom left; animation-delay: -1.5s"></div>
      </div>
      <div class="inner" style="filter: contrast(500%); background: black">
        <div class="circle" style="animation-name: blur; filter: blur(2px); animation-delay: .5s"></div>
        <div class="circle" style="animation-name: blur; filter: blur(2px); animation-delay: 1s"></div>
        <div class="circle" style="animation-name: blur; filter: blur(2px); animation-delay: 1.5s"></div>
        <div class="circle" style="animation-name: blur; filter: blur(2px); animation-delay: 2s"></div>
        <div class="circle" style="animation-name: blur; filter: blur(2px); animation-delay: 2.5s "></div>
      </div>
      <div class="inner">
        <div class="circle" style="animation-name: flower; background: none; border: 1px solid white; animation-duration: 1s; transform: scale(0);"></div>
        <div class="circle" style="animation-name: flower; background: none; border: 1px solid white; animation-duration: 1s; animation-delay: .2s; transform: scale(0);"></div>
        <div class="circle" style="animation-name: flower; background: none; border: 1px solid white; animation-duration: 1s; animation-delay: .4s; transform: scale(0);"></div>
        <div class="circle" style="animation-name: flower; background: none; border: 1px solid white; animation-duration: 1s; animation-delay: .6s; transform: scale(0);"></div>
        <div class="circle" style="animation-name: flower; background: none; border: 1px solid white; animation-duration: 1s; animation-delay: .8s"; transform: scale(0);></div>
        <div class="circle" style="animation-name: flower; background: none; border: 1px solid white;animation-duration: 1s; animation-delay: 1s; transform: scale(0);"></div>
      </div>
    </div>
  
    </div>

  </body>
</html>
